<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Interactive World Map</title>
  </head>

  <body>
    <h2 align="center">Interactive World Map</h2>
    <p align="center">
      Click on a continent to view population and major cities
    </p>

    
    <center>
      <img
        src="world-map.webp"
        usemap="#worldmap"
        width="900"
        alt="World Map"
      />
    </center>
` 
    <map name="worldmap">
      
      <area
        shape="rect"
        coords="80,120,260,280"
        href="north.html"
        alt="North America"
      />

      
      <area
        shape="rect"
        coords="200,300,320,520"
        href="southamerica.html"
        alt="South America"
      />

     
      <area
        shape="rect"
        coords="430,120,520,200"
        href="europe.html"
        alt="Europe"
      />

     
      <area
        shape="rect"
        coords="450,220,580,420"
        href="africa.html"
        alt="Africa"
      />

      
      <area
        shape="rect"
        coords="550,80,820,300"
        href="asia.html"
        alt="Asia"
      />

      
      <area
        shape="rect"
        coords="700,350,850,480"
        href="australia.html"
        alt="Australia"
      />
    </map>
    <hr />
  </body>
</html>
